name: Type check

on:
  push:

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [3.8]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install mypy
        run: pip install mypy
      - name: Type check
        uses: jpetrucciani/mypy-check@master
        with:
          path: '.'
          mypy_flags: '--check-untyped-defs --ignore-missing-imports'
